box: debian
build:
    steps:
        - arjen/hugo-build:
            theme: cactus
            flags: --buildDrafts=true
deploy:
    steps:
        - install-packages:
            packages: git ssh-client
        - leipert/git-push:
            gh_oauth: $GIT_TOKEN
            repo: squallcx/squallcx.github.io
            branch: master
            basedir: public
