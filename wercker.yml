box: debian
build:
  steps:
    - arjen/hugo-build@1.6.1:
        version: "0.14"
        theme: huge-creative-theme
deploy:
  box: samueldebruyn/debian-git
  steps:
    - ysqi/git-push:
        gh_oauth: $GIT_TOKEN
        basedir: public
        clean_removed_files: true
        branch: master
        repo: squallcx/squallcx.github.io
        gh_pages_domain: squallcx.github.io
