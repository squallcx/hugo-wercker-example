box: debian
build:
  steps:
    - arjen/hugo-build@1.6.1:
        version: "0.14"
        theme: huge-creative-theme
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: squallcx.github.io
        basedir: public
        clean_removed_files: true
        branch: master
        repo: squallcx/squallcx.github.io
