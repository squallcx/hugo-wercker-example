box: debian
build:
    steps:
      - arjen/hugo-build:
        version: "0.14"
        theme: herring-cove
        flags: --buildDrafts=true

deploy:
  steps:
  - install-packages:
      packages: git ssh-client
  - script:
    name: Prepare gitconfig
    code: |
        git config --global user.email "rcmdnk@gmail.com"
        git config --global user.name "rcmdnk-wercker"
  - faph/git-push:
      repo: ssh://git@github.com:squallcx/squallcx.github.io.git
      branch: master
      basedir: public
