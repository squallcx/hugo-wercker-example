box: debian
build:
    steps:
      - arjen/hugo-build:
        version: "0.14"
        theme: herring-cove
        flags: --buildDrafts=true

deploy:
  steps:
  - install-packages:
      packages: git ssh-client
  - script:
    name: Prepare gitconfig
    code: |
        git config --global user.email "squallcx@gmail.com"
        git config --global user.name "squallcx"
  - wercker/add-ssh-key@1.0.3:
      keyname: git  # Configure key on wercker.com
      host: github.com
  - wercker/add-to-known_hosts@2.0.1:
      hostname: github.com
      fingerprint: 38:b1:ac:4b:4c:2f:e8:83:bf:9c:54:38:e5:61:30:2b
  - faph/git-push:
      repo: ssh://git@github.com:squallcx/squallcx.github.io.git
      branch: master
      basedir: public
