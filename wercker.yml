box: debian
build:
  steps:
    - arjen/hugo-build@1.9.2:
        version: "0.15"
        theme: hugo-agency-theme
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public
