box: debian
build:
  steps:
    - arjen/hugo-build@1.6.1:
        version: "0.14"
        theme: huge-creative-theme

deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: squallcx/squallcx.github.io
        branch: master
        basedir: public
